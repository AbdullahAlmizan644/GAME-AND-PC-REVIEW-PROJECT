<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login--Tech World</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={{url_for("static", filename="userLogin/images/icons/favicon.ico")}}/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/vendor/bootstrap/css/bootstrap.min.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="fonts/font-awesome-4.7.0/css/font-awesome.min.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="fonts/Linearicons-Free-v1.0.0/icon-font.min.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogn/vendor/animate/animate.css")}}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/vendor/css-hamburgers/hamburgers.min.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/vendor/animsition/css/animsition.min.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/vendor/select2/select2.min.css")}}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/vendor/daterangepicker/daterangepicker.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/css/util.css")}}>
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="userLogin/css/main.css")}}>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{url_for ("static", filename="userLogin/images/userLogin.jpg")}}');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					 Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/userLogin" method="POST">

					<div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="email" name="email" placeholder="email">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<br>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
						
					</div>
					<br>
					<div class="container-login100-form-btn m-t-32">
						<h6>Not  a member? <a href="/userSignup"><span style=" color: lightcoral; font-size: 150%;">Create Account</span></a></h6>
						
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/vendor/jquery/jquery-3.2.1.min.js")}}></script>
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/vendor/animsition/js/animsition.min.js")}}></script>
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/vendor/bootstrap/js/popper.js")}}></script>
	<script src={url_for{("static", filename="userLogin/vendor/bootstrap/js/bootstrap.min.js")}}></script>
<!--===============================================================================================-->
	<script src={url_for{("static, filename="userLogin/vendor/select2/select2.min.js")}}></script>
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/vendor/daterangepicker/moment.min.js")}}></script>
	<script src={{url_for("static", filename="userLogin/vendor/daterangepicker/daterangepicker.js")}}></script>
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/vendor/countdowntime/countdowntime.js")}}></script>
<!--===============================================================================================-->
	<script src={{url_for("static", filename="userLogin/js/main.js")}}></script>

</body>
</html>
